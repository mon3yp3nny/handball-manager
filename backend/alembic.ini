# Alembic Configuration File

[alembic]
# path to migration environment
script_location = alembic

# sys.path prepended with this path so that the app package is importable
prepend_sys_path = .

# DATABASE_URL is read from the environment in alembic/env.py
# This placeholder is overridden at runtime.
sqlalchemy.url = postgresql://localhost/handball_manager

[post_write_hooks]

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
